<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
            <div class="row">
                    <div class="col-sm-8 offset-2 mt-3">
                        <form id="userForm">
                            <label for="user" class="form-label">Username</label> <!--for input id si ile aynı olmalıdır  -->
                            <input type="text" name="username" id="user" class="form-control"  >
                            <label for="score" class="form-label">Grade</label>
                            <input type="number" name="score" id="score" class="form-control" >

                            <div class="mb-3 mt-4  text-center">
                                <input type="submit" value="Submit" class="btn btn-success">
                                <input type="reset" value="Clear" class="btn btn-danger">
                            </div>
                            <div id="list">
                                <ul class="list-group">
                                    
                                </ul>
                            </div>
                        </form>
                    </div>
            </div>
    </div>

    <script>
        let userFormDom=document.querySelector('#userForm')
        userFormDom.addEventListener('submit',formHandler)

        function formHandler(e){
            e.preventDefault(); //ile submit anında sayfanın yenilenmesini engelliyoruz
            const USER_Name=document.querySelector('#user')
            const SCORE=document.querySelector('#score')

            if(USER_Name.value && SCORE.value){ //eğer veri girşi yapılmışta listeye ekleme işlevini çağır
                addItem(USER_Name.value,SCORE.value)
                USER_Name.value=''; //text temizle
                SCORE.value=''
            }
            else{
                console.log('hatal')
            }

        }

        let userlistDOM=document.querySelector('#list') //list divini seçtik
        const addItem= (username,score)=>{
            let NewLi =document.createElement('li')
            NewLi.innerHTML=`
               ${username}
                <span class="badge bg-primary rounded-pill">${score}</span>
            `
            NewLi.classList.add(
            'list-group-item', 'd-flex', 'justify-content-between', 'align-items-center'
            );
            userlistDOM.append(NewLi);
        }



    </script>
</body>
</html>
