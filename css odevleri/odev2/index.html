<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

  <header class="center">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
    alt="Google!" width="351" height="113">
  </header>
    
  <div class="panel">

    <!-- Search engine start-->
    
    <div>Search the web using Google!</div>

        <div><input type="text" size="40"></div>
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    
        
  </div>


 <!-- div all-box start -->
  <div class=" all-box">
        

        <div class="first-box">
            
            <div>Special Searches</div>
            <div><a class="link-purple" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search</a></div>
            <div><a class="link-purple" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                Linux Search</a></div>
           
        </div>


        <div class="second-box">
            
           <div><a class="link-blue" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> Help!</a></div>
           <div><a class="link-blue" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> About Google!</a></div>
           <div><a class="link-blue" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> Company Info</a></div>
           <div><a class="link-blue" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
            Google! Logos</a></div>
           
        </div>
        


        <div class="third-box">
            
            <div>
                Get Google!
                    updates monthly:
             </div>
           
            <div><input type="email" name="e-mail" value="your e-mail">
            </div>
            
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        
        </div>

  </div>
  <!-- div all-box finish -->

  <!-- Copyright start -->
  <div class="copyrights">
    <p>
      
      Copyright Â©1998 Google Inc.
    </p>
    
  </div>
  
 

</body>
</html>
